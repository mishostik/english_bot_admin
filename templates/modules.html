<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/dark-styles.css">
    <meta charset="UTF-8">
    <title>Modules</title>
</head>
<body>
<div class="links">
    <a href="/"> Main </a>
    <a href="/module/new"> New module </a>
</div>
<h2>Modules</h2>
<div class="module-container">

    {{ range .Modules }}
    <div class="module">

            <form action="/module/task/by_lvl?level={{ .Level }}&module_id={{.ModuleID}}" method="POST">
                <div class="module-wrap">

                    <div class="module-info-wrap">
                        <div class="module-info"> N </div>
                        <div class="module-info">{{ .Level }}</div>
                        <div class="module-info">{{ .Title }}</div>
                    </div>

                    {{ range .Task }}

                    <div class="module-task">
                        <div class="module-task-info module-task-question"> {{ .Question }} </div>
<!--                        <div class="module-task-info"><span title="{{ .TaskID }}">[Id]</span> </div>-->
                        <div class="module-task-info">{{.TaskID}}</div>
                    </div>

                    {{ end }}

                    <button class="module-task-add" type="submit"> add task </button>
                </div>
            </form>

    </div>
    {{ end }}

</div>
</body>
</html>
